<nav *ngIf="showNavbar">
	<div id="nav-layer-1" class="nav-layer">
		<button class="nav-button home-button" routerLink="/home" (click)="handleHomeClick()">LOGO/HOME</button>

		<div class="searchbar">
			<input type="text" placeholder="Search books, authors..." [(ngModel)]="search" (keyup)="handleSearch($event)" />
			<button (click)="handleSearchClick()">Search</button>
		</div>

		<!-- user is logged in -->
		<span *ngIf="currentUser.email">
			<p>Welcome {{currentUser.email}}</p>
			<button routerLink="/user">User-page</button>
			<button *ngIf="currentUser.admin" routerLink="/admin-page">Admin-page</button>
			<button (click)="handleLogOut()">Log out</button>
		</span>

		<!-- user is NOT logged in -->
		<span *ngIf="!currentUser.email">
			<button class="nav-button" routerLink="/login">Log in</button>
			<button class="nav-button" routerLink="/register">Register</button>
		</span>
	</div>



	<div id="nav-layer-2" class="nav-layer">
		<button class="nav-button" routerLink="/home" routerLinkActive="selected-page">Home</button>
		<button class="nav-button" routerLink="/all-books" routerLinkActive="selected-page" (click)="handleClickAllBooks()">All Books</button>
		<button class="nav-button" routerLink="/category" routerLinkActive="selected-page">Category</button>
		<button class="nav-button" routerLink="/writer" routerLinkActive="selected-page">Writer</button>
		<button class="nav-button" routerLink="/publisher" routerLinkActive="selected-page">Publisher</button>
		<button class="nav-button" routerLink="/gallery" routerLinkActive="selected-page">Gallery</button>
		<button class="nav-button" routerLink="/about" routerLinkActive="selected-page">About</button>
		<button class="nav-button" routerLink="/contact" routerLinkActive="selected-page">Contact</button>
	</div>
</nav>
