<button (click)="handleClick()">CLICK</button>

<!-- for each element of the array -->
<div *ngFor="let book of results">
	<!-- for each key-value pair (alias "a property") of the element -->
	<div *ngFor="let property of book | keyvalue">
		<strong>{{ property.key }}:</strong> {{ property.value }}
	</div>
	<hr />
</div>
