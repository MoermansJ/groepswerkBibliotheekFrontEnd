<div id="user-page">
	<b>Your profile, {{currentUser.email}}</b>

	<div class="user-books">
		<b>Your books</b>
		<div *ngFor="let bb of currentUser.borrowedBookList">
			<app-book-card [book]="bb.book" />
			<p>Extended: {{bb.hasBeenExtended}}</p>
			<p>Available: {{bb.book.available}}</p>
			<button (click)="handleExtendBorrowedBook(bb)">EXTEND</button>
			<button (click)="handleReturnBorrowedBook(bb)">RETURN</button>
			<p>Borrowed since: {{bb.startDate}}</p>
		</div>
	</div>
</div>
