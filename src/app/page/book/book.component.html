<div id="book">
	<img [src]="book.image" />
	<div>
		<div class="book-title">{{book.title}}</div>
		<div class="book-author">{{book.author}}</div>
		<div>Availability: {{book.available}}</div>
		<button class="book-genre" (click)="handleGenreClick()">{{book.genre}}</button>
		<div class="book-description">{{book.description}}</div>
		<button class="book-borrow" (click)="handleBorrowBook()">+ Borrow</button>
	</div>
</div>
