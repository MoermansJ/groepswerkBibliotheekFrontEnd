<app-navbar></app-navbar>

<div id="add-book-page">

  <form class="input-field" id="fields-container" action="http://localhost:8080/book/addBook" method="POST">
    <h1>Add new book</h1>

    <div class="input-block">

    <label for="isbn">ISBN:</label>
  <input type="text" id="isbn"  [(ngModel)]="isbn" [ngModelOptions]="{standalone: true}">

    <label for="author">Author:</label>
  <input type="text" id="author" [(ngModel)]="author" [ngModelOptions]="{standalone: true}">

    <label for="title">Title</label>
  <input type="text" id="title" [(ngModel)]="title" [ngModelOptions]="{standalone: true}">

    <label for="image">Image</label>
  <input type="text" id="image" [(ngModel)]="image" [ngModelOptions]="{standalone: true}">

    <label for="genre">Genre</label>
  <input type="text" id="genre" [(ngModel)]="genre" [ngModelOptions]="{standalone: true}">

    <label for="description">Description:</label>
  <input type="text" id="description" [(ngModel)]="description" [ngModelOptions]="{standalone: true}">
  </div>

  <button (click)="addBook()">Submit</button>
  </form>

</div>
