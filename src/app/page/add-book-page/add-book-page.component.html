
<div id="add-book-page">
  ISBN:
  <input type="text" [(ngModel)]="isbn" >
  Author:
  <input type="text" [(ngModel)]="author">
  Title:
  <input type="text" [(ngModel)]="title">
  Image:
  <input type="text" [(ngModel)]="image">
  Genre:
  <input type="text" [(ngModel)]="genre">
  Description:
  <input type="text" [(ngModel)]="description">


  <button (click)="addBook()" >Add Book</button>




</div>
